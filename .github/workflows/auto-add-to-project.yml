name: Auto Add to Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Add issue to project
        uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: "Conduit-vite"
          column: "Todo"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
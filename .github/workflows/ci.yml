name: Continuous Integration

on:
  push:
    branches:
      - next
      - development
  pull_request:
    branches:
      - next
      - development

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run Formatter Check
        run: nix --extra-experimental-features "nix-command flakes" develop -c -- cargo fmt -- --check

      - name: Run Linter (Clippy)
        run: nix --extra-experimental-features "nix-command flakes" develop -c -- cargo clippy -- -D warnings

      - name: Run Tests
        run: nix --extra-experimental-features "nix-command flakes" develop -c -- cargo test

      - name: Build Release
        run: nix --extra-experimental-features "nix-command flakes" develop -c -- cargo build --release
